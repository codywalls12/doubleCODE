<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Blog</title>
<style>
/* CSS styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0; /* Colorful background */
}

.header {
    background-color: #333; /* Dark background color for header */
    padding: 20px;
    text-align: center;
    color: white;
}

.header button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}

.footer {
    background-color: #333; /* Dark background color for footer */
    padding: 10px;
    text-align: center;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.container {
    padding: 20px;
}

.product {
    margin-bottom: 20px;
}

.product img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

</style>
</head>
<body>

<header class="header">
    <h1>Travel Blog</h1>
    <button>Home</button>
    <button>Products</button>
    <button>About</button>
</header>

<div class="container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>Description of Product 1.</p>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>Description of Product 2.</p>
    </div>
    <!-- Add more products as needed -->
</div>

<footer class="footer">
    <p>&copy; 2024 Travel Blog. All rights reserved.</p>
    <form>
        <h2>Contact Us</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Submit</button>
    </form>
</footer>

<script>
// JavaScript code (if needed)
// Add JavaScript functionality here
</script>

</body>
</html>
